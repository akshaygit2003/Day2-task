<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Spinners</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
      }

      h1 {
        margin-bottom: 50px;
        font-size: 2.5em;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .spinner-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        max-width: 800px;
        margin-bottom: 40px;
        flex-wrap: wrap;
        gap: 60px;
      }

      .spinner-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .spinner-label {
        font-size: 1.2em;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Spinner 1: Classic Rotating Circle */
      .spinner-1 {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        animation: spin1 1s linear infinite;
      }

      @keyframes spin1 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Spinner 2: Pulsing Dots */
      .spinner-2 {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .dot {
        width: 12px;
        height: 12px;
        background-color: #ffffff;
        border-radius: 50%;
        animation: pulse 1.4s infinite ease-in-out;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      .dot:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes pulse {
        0%,
        80%,
        100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Spinner 3: Morphing Square */
      .spinner-3 {
        width: 50px;
        height: 50px;
        background-color: #ffffff;
        animation: morph 2s infinite ease-in-out;
      }

      @keyframes morph {
        0%,
        100% {
          border-radius: 0;
          transform: rotate(0deg) scale(1);
        }
        25% {
          border-radius: 50%;
          transform: rotate(90deg) scale(0.8);
        }
        50% {
          border-radius: 0;
          transform: rotate(180deg) scale(1.1);
        }
        75% {
          border-radius: 50%;
          transform: rotate(270deg) scale(0.9);
        }
      }

      /* Bonus: Floating Animation for Containers */
      .spinner-wrapper:nth-child(1) {
        animation: float1 3s ease-in-out infinite;
      }

      .spinner-wrapper:nth-child(2) {
        animation: float2 3s ease-in-out infinite 1s;
      }

      .spinner-wrapper:nth-child(3) {
        animation: float3 3s ease-in-out infinite 2s;
      }

      @keyframes float1 {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes float2 {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @keyframes float3 {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .spinner-container {
          flex-direction: column;
          gap: 40px;
        }

        h1 {
          font-size: 2em;
        }
      }

      /* Interactive Hover Effects */
      .spinner-wrapper:hover .spinner-1 {
        animation-duration: 0.3s;
        border-top-color: #ffd700;
      }

      .spinner-wrapper:hover .dot {
        background-color: #ffd700;
        animation-duration: 0.8s;
      }

      .spinner-wrapper:hover .spinner-3 {
        animation-duration: 1s;
        background-color: #ffd700;
      }
    </style>
  </head>
  <body>
    <h1>CSS Loading Spinner Animations</h1>

    <div class="spinner-container">
      <div class="spinner-wrapper">
        <div class="spinner-1"></div>
        <div class="spinner-label">Rotating Circle</div>
      </div>

      <div class="spinner-wrapper">
        <div class="spinner-2">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="spinner-label">Pulsing Dots</div>
      </div>

      <div class="spinner-wrapper">
        <div class="spinner-3"></div>
        <div class="spinner-label">Morphing Square</div>
      </div>
    </div>
  </body>
</html>
